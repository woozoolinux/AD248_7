<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="layout/template.xhtml">

	<ui:define name="head">
		<f:loadBundle var="order" basename="com.redhat.training.i18n.order" />
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	</ui:define>
	<ui:define name="content">
		<!-- content -->
		<div class="container">
			<div class="main">
				<div class="shoping_bag">
					<h:messages globalOnly="true" style="color: red;" />
					<h4>
						<h:outputText value="Pending orders" />
						<span> <h:outputText
								value="#{orderManage.allOpenItems.size()}" /> <h:outputText
								value=" orders" />
						</span>
					</h4>

					<div class="clearfix"></div>
				</div>
				<div class="shoping_bag1">
					<h:form id="bag">
						<c:forEach items="#{orderManage.allOpenItems}" var="item">

							<div class="shoping_left">
								<div class="shoping1_of_2">
									<h4>
										<h:outputText value="Order ID: " />
										<h:commandLink action="#{orderManage.getDetails(item)}"
											value="#{item.id}" />
									</h4>
									<div class="s_icons">
										<ul>
											<li><h:outputText value="Customer:" /></li>
											<li><h:outputText value="#{item.customer.username}" />
											</li>
											<li><h:outputText value="Order date:"/></li>
											<li><h:outputText value="#{item.orderDate}">
												<f:convertDateTime dateStyle="short"/>
											</h:outputText></li>
										</ul>
									</div>
								</div>

								<div class="clearfix"></div>
							</div>

						</c:forEach>
					</h:form>
				</div>

				<div class="clearfix"></div>
			</div>
		</div>


	</ui:define>
</ui:composition>
