<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" template="layout/template.xhtml">

	<ui:define name="head">
	<f:loadBundle var="contact" basename="com.redhat.training.i18n.contact"/>
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	</ui:define>
	<ui:define name="content">
		<!-- content -->
		<div class="container">
			<div class="main">
				<div class="contact">

					<div class="contact-form">
						<h2><h:outputText value="#{i18n['template.greeting.contact.us']}"/></h2>
						<h:form>
							<div>
								<span><h:outputLabel value="#{contact['contact.label.name']}" for="messageName" /></span> 
								<span><h:inputText id="messageName" styleClass="textbox" value="#{messageContact.contact.name}" /></span>
								<span><h:message for="messageName"/></span>
							</div>
							<div>
								<span><h:outputLabel value="#{contact['contact.label.email']}" for="messageEmail" /></span> 
								<span><h:inputText id="messageEmail" styleClass="textbox" value="#{messageContact.contact.email}"  /></span>
								<span><h:message for="messageEmail"/></span>
							</div>
							<div>
								<span><h:outputLabel value="#{contact['contact.label.subject']}" for="messageSubject" /></span> 
								<span><h:inputTextarea id="messageSubject" value="#{messageContact.contact.message}" cols="1" rows="4" /></span>
								<span><h:message for="messageSubject"/></span>
							</div>
							<div>
								<span><h:commandButton value="#{contact['contact.button.send']}" action="#{messageContact.send}" /></span>
							</div>
						</h:form>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
